<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperature = function(celclius){
            this.celclius = celclius;
            this.celclius_to_Fahrenheit = function(){
                return (1.8*this.celclius) + 32;
            }
            this.celclius_to_Kelvin = function(){
                return this.celclius + 273,15;  
            }
        };
        let Temperature = new temperature(25);
        alert(`${Temperature.celclius} C = ${Temperature.celclius_to_Fahrenheit()} F, ${Temperature.celclius} C= ${Temperature.celclius_to_Kelvin()} K  `);
    </script>
</body>
</html>
